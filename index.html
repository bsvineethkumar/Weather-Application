<!DOCTYPE html>
<hmtl>
    <head>
        <title>Weather Report</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="weather.css">
        <script type="application/javascript" src="weather.js"></script>
    </head>
    <body>
        <div class="main-container">
            <div class="container">
                
                <div class="post">Weather report</div>
                <div class="section">
                   
                    <div id="temperature"></div>
                    <div id="humidity"></div>
                    <div id="cloudiness"></div>
                    
                    <div class="btn">
                        <button type="button" onclick="weather(0)" class="btn-group">London</button>
                        <button type="button" onclick="weather(1)" class="btn-group">Bangalore</button>
                    </div>
                    <div class="btn">
                        <button type="button" onclick="weather(2)" class="btn-group">New York</button>
                        <button type="button" onclick="weather(3)" class="btn-group">Melbourne</button>
                    </div>
                    <div class="btn">
                        <button type="button" onclick="weather(4)" class="btn-group">Chicago</button>
                        <button type="button" onclick="weather(5)" class="btn-group">LosAngeles</button>
                    </div>
                    <div class="btn">
                        <button type="button" onclick="weather(6)" class="btn-group">Montreal</button>
                        <button type="button" onclick="weather(7)" class="btn-group">Berlin</button>
                    </div>
                    <div class="btn">
                        <button type="button" onclick="weather(8)" class="btn-group">Glasgow</button>
                        <button type="button" onclick="weather(9)" class="btn-group">Anantapur</button>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</hmtl>
